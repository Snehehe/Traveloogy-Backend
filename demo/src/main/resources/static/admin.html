<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin – Add Travel Package</title>
</head>
<body>
  <h1>Create New Travel Package</h1>

  <form id="packageForm">
    <label>Title:</label><br>
    <input type="text" id="title" required><br><br>

    <label>Description:</label><br>
    <input type="text" id="description" required><br><br>

    <label>Base Price:</label><br>
    <input type="number" id="basePrice" step="0.01" required><br><br>

    <label>Destination ID:</label><br>
    <input type="number" id="destinationId" required><br><br>

    <button type="submit">Add Package</button>
  </form>

  <p id="msg"></p>

  <script>
    document.getElementById("packageForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        title: document.getElementById("title").value,
        description: document.getElementById("description").value,
        basePrice: parseFloat(document.getElementById("basePrice").value),
        destination: { id: parseInt(document.getElementById("destinationId").value) }
      };

      const res = await fetch("/api/packages", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });

      document.getElementById("msg").innerText =
        res.ok ? "✔ Package added!" : "❌ Error adding package.";
    });
  </script>
</body>
</html>
