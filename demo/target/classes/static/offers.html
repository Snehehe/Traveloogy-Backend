<!DOCTYPE html>
<html>
<head>
    <title>Travel Offers</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .card {
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            width: 400px;
        }
        .price { font-size: 20px; font-weight: bold; color: green; }
    </style>
</head>
<body>

<h1>Available Travel Packages</h1>
<div id="packages"></div>

<script>
fetch('/api/packages')
    .then(res => res.json())
    .then(data => {
        const container = document.getElementById('packages');

        data.forEach(pkg => {
            const div = document.createElement('div');
            div.className = 'card';
            div.innerHTML = `
                <h2>${pkg.title}</h2>
                <p>${pkg.description}</p>
                <p class="price">$${pkg.basePrice}</p>
                <p><strong>Destination ID:</strong> ${pkg.destination.id}</p>
            `;
            container.appendChild(div);
        });
    });
</script>

</body>
</html>
